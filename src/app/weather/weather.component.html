<mat-card class="weather-container">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + weatherIcon + ')'}" class="weatherIcon"></div>
    <mat-card-title>{{weatherData?.name}}</mat-card-title>
    <mat-card-subtitle>{{weatherData?.sys.country}}</mat-card-subtitle>
    <mat-form-field class="searchBar">
      <mat-label>Location</mat-label>
      <label>
        <input (keyup)="changeText($event)" (keyup.enter)="searchWeather()" matInput placeholder="Type your city..." #input>
      </label>
    </mat-form-field>
  </mat-card-header>
  <div class="temperature">
    <div>
      {{weatherData?.main.temp | ceil}}
    </div>
    <div>c</div>
<!--    <sup><mat-icon class="icon-display">cloud</mat-icon></sup>-->
  </div>
  <div class="highLow">
  <span class="marginPX">High: {{weatherData?.main.temp_max | ceil}}</span>
  <span class="marginPX">Low: {{weatherData?.main.temp_min | ceil}}</span>
  </div>
  <div class="imgContainer">
    <img class="imgCss" mat-card-image src="{{weatherIcon}}" alt=""/>
    <p class="desc">{{weatherData?.weather[0]?.description | titlecase}}</p>
  </div>

  <div class="week-forecast">
    <label class="days">
  <p>Mon</p>
  <p>
    <sup>
      10
      <mat-icon class="icon-display">cloud</mat-icon>
    </sup>
  </p>
</label>
    <label>Tue</label>
    <label>Wed</label>
    <label>Thu</label>
    <label>Fri</label>
    <label>Sat</label>
    <label>Sun</label>
  </div>
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
