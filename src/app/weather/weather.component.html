<mat-card class="weather-container">
  <mat-card-header>
    <div mat-card-avatar class="weatherIcon"></div>
    <mat-card-title>{{weatherData?.name}}</mat-card-title>
    <mat-card-subtitle>{{weatherData?.sys.country}}</mat-card-subtitle>
    <mat-form-field class="searchBar">
      <mat-label>Location</mat-label>
      <label>
        <input (keyup)="changeText($event)" (keyup.enter)="searchWeather()" matInput placeholder="Type your city..." #input>
      </label>
    </mat-form-field>
  </mat-card-header>
  <div class="temperature">
    <span>{{weatherData?.main.temp | ceil}}</span>
    <sup>c</sup>
    <sup><mat-icon class="icon-display">cloud</mat-icon>
      </sup>
  </div>
    <img mat-card-image src="./assets/images/partlycloudy.webp" alt="Photo of a Shiba Inu">
  <div class="week-forecast">
<label class="days">
  <p>Mon</p>
  <p>
    <sup>
      10
      <mat-icon class="icon-display">cloud</mat-icon>
    </sup>
  </p>
</label>
    <label>Tue</label>
    <label>Wed</label>
    <label>Thu</label>
    <label>Fri</label>
    <label>Sat</label>
    <label>Sun</label>
  </div>
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions style="width:90%">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
